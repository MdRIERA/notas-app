<div class="container">
  <div class="card">
    <h2>Crear Nota</h2>
    <form (ngSubmit)="agregarNota()">
      <div>
        <label for="titulo">TÃ­tulo:</label>
        <input type="text" id="titulo" [(ngModel)]="nuevaNota.titulo" name="titulo" required>
      </div>
      <div>
        <label for="contenido">Contenido:</label>
